<h1>MaaS App</h1>

<h2>Login</h2>
<form method="post" action="/login">
    Login ID
    <input type="text" id="name" name="id" required
       minlength="4" maxlength="8" size="10">
    <br>
    Password
    <input type="text" id="name" name="password" required
       minlength="4" maxlength="8" size="10">
    <br>
    <button>Submit</button>
</form>
<input type="button" onclick="location.href='signup.html'" value="Sign Up page">
