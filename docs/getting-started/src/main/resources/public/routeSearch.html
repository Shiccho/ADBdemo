<h2>Route Search:</h2>
<form method="post" action="/search-path">
    From
    <input type="text" id="name" name="src" required
       minlength="0" maxlength="20" size="10">
    <br>
    To
    <input type="text" id="name" name="dst" required
       minlength="0" maxlength="20" size="10">
    <br>
    <label for="date"> Date:</label>
    <input type="date" id="date" name="date" value="" />
    <br>
    <label for="time"> Departure Time:</label>
    <input type="time" id="time" name="time" value="" />
    <br>
    <button>Submit</button>
</form>
